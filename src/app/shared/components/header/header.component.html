<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/home">
        <img src="image/LOGO.png" alt="Logo" />
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav" aria-label="Navegaci칩n principal">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        HOME
      </a>

      <!-- Dropdown de Modelos -->
      <div class="nav-item-dropdown">
        <button [matMenuTriggerFor]="modelosMenu" class="modelos-btn">
          MODELOS
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #modelosMenu="matMenu" class="modelos-dropdown mega-menu">
          <div class="modelos-grid">
            <a *ngFor="let modelo of modelos"
               [routerLink]="['/modelos', modelo.slug]"
               class="modelo-item"
               mat-menu-item>
              <div class="modelo-image">
                <img [src]="modelo.imagen" [alt]="modelo.nombre">
              </div>
              <div class="modelo-info">
                <span class="modelo-nombre">{{ modelo.nombre }}</span>
                <span class="modelo-desc">{{ modelo.descripcion }}</span>
              </div>
            </a>
          </div>
          <mat-divider></mat-divider>
          <a routerLink="/modelos" mat-menu-item class="ver-todos">
            <span>Ver Todos los Modelos</span>
            <mat-icon>arrow_forward</mat-icon>
          </a>
        </mat-menu>
      </div>

      <a routerLink="/contacto" routerLinkActive="active">
        CONTACTO
      </a>
    </nav>

    <!-- CTA Button -->
    <div class="cta-button">
      <button mat-stroked-button routerLink="/contacto" class="test-drive-btn">
        Agend치 tu Test Drive
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button mat-icon-button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="mobileMenuOpen" aria-label="Navegaci칩n m칩vil">
    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
       mat-button (click)="toggleMobileMenu()">
      HOME
    </a>

    <div class="mobile-dropdown">
      <button mat-button [matMenuTriggerFor]="mobileModelosMenu">
        MODELOS
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #mobileModelosMenu="matMenu">
        <a *ngFor="let modelo of modelos"
           [routerLink]="['/modelos', modelo.slug]"
           mat-menu-item
           (click)="toggleMobileMenu()">
          {{ modelo.nombre }}
        </a>
        <mat-divider></mat-divider>
        <a routerLink="/modelos" mat-menu-item (click)="toggleMobileMenu()">
          Ver Todos los Modelos
        </a>
      </mat-menu>
    </div>

    <a routerLink="/contacto" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">
      CONTACTO
    </a>
  </nav>
</header>
